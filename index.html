<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Bookshelf Project</title>

<body>
<header class="head_bar">
    <h1 class="head_bar__title">MyBookshelf <span>Myunus</span></h1>
</header>
<main>
    <section class="input_section card">
        <h2>Insert New Book</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Book Title</label>
                <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Author</label>
                <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Years</label>
                <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Readed Book</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Add To Bookshelf</button>
        </form>
    </section>

    <section class="search_section card">
        <h2>Search Book</h2>
        <form id="searchBook">
            <input id="searchBookTitle" type="text" onkeyup="searchBook()" placeholder="Search for book title...">
        </form>
    </section>

    <section class="book_shelf card">
        <h2>Unreaded Book(s)</h2>

        <div id="incompleteBookshelfList" class="book_list">

        </div>
    </section>

    <section class="book_shelf card">
        <h2>Readed Book(s)</h2>

        <div id="completeBookshelfList" class="book_list">

        </div>
    </section>
</main>

</body>
</html>
